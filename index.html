<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!---Her er Max mara billedet øverst på siden-->
    <section>
      <div class="maxmara-brand">
        <img src="images/Weekend_Max_Mara_logo_white.jpeg" alt="Max mara" />
      </div>
    </section>
    <!---Her slutter Max mara billedet øverst på siden-->
    <!---Her starter galleriet med max mara produkter-->
    <section>
      <div class="maxmara-container">
        <div class="product-a">
          <img src="/images/maxmaracoat.jpg" alt="Brun jakke" />

        <div class="product-b">
          <img src="/images/skjortemaxmara.jpg" alt="Skjorte med mønster" />
